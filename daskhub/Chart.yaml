# appVersion is set to be a combination of the dependencies
appVersion: "jh3.0.3-dg2023.1.1"
description: Multi-user JupyterHub and Dask deployment.
dependencies:
  - name: jupyterhub
    version: "3.0.3"
    repository: https://jupyterhub.github.io/helm-chart/
    import-values:
      - child: rbac
        parent: rbac
